<p>{{name}}</p>
<dl>
 <td>Nombre:</td>
 <dd>{{name}}</dd>

 <td>Edad:</td>
 <dd>{{age}}</dd>

 <td>Metodo:</td>
 <dd>{{getHeroDescription()}}</dd>

 <td>Capitalizado:</td>
 <dd>{{ capitalizedName}}</dd>

</dl>

<button *ngIf="name === 'iroman'" class="btn btn-primary mx-2" (click)="changeHero()" >Cambiar Nombre</button>
<button *ngIf="age === 45" class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
<button  class="btn btn-primary" (click)="reset()">Restaurar</button>
