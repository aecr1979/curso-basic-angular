<h3>Listado de Héroes</h3>
<div *ngIf="deleteHero">
<h3 >Héroe borrado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>
<div *ngIf="!deleteHero">
<h3>No ha borrado nada.</h3>
</div>
<button *ngIf="heroNames.length" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
 <li class="list-group-item" *ngFor="let item of heroNames">{{item}}</li>
</ul>
